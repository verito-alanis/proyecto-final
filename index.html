<!doctype html>
<html>
    <head>
        <title>Proyecto Final</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
	<a-scene 
	embedded arjs='sourceType: webcam; 
	detectionMode: mono_and_matrix; matrixCodeType: 3x3;' renderer='precision: medium;'
	embedded 
    gesture-detector
	>
	
	<a-assets>
      <a-asset-item
         id="animated-asset"
         src="assets/asset.glb"
      ></a-asset-item>
	  <a-asset-item
         id="animated-nefer"
         src="assets/nefertiti.glb"
      ></a-asset-item>
    </a-assets>

		<!-- hiro charizar -->
		<a-marker preset='hiro'>
			<a-entity
            position="0 1 0"
            scale="0.3 0.3 0.3"
            gltf-model="charizar.glb"
            ></a-entity>
		</a-marker>

		<!-- matrix: barcode 45 -->
		
        <a-marker type='barcode' value='45'>

            <!-- Objeto central-->
            <a-entity geometry="primitive: sphere; radius: 1" material="src: url(texturas/csol.jpg)"></a-entity>
            <a-entity geometry="primitive: plane; height: 10; width: 10" material="src: url(texturas/espacio.jpg); side: double" position="0 -1 0" rotation="90 0 0"></a-entity>

            <!-- Segundo objeto-->
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
                <!-- Mercurio -->
                <a-entity geometry="primitive: dodecahedron" position="6 0 0" material="src: url(texturas/cmercurio.jpg)"></a-entity>
                <!-- Venus -->
                <a-entity geometry="primitive: dodecahedron" position="-3 0 2" material="src: url(texturas/cvenus.jpg)"></a-entity>
                <!-- Tierra -->
                <a-entity geometry="primitive: dodecahedron" position="6 0 7" material="src: url(texturas/ctierra.jpg)"></a-entity>
                <!-- Marte -->
                <a-entity geometry="primitive: dodecahedron" position="-6 0 2" material="src: url(texturas/cmarte.jpg)"></a-entity>
                <!-- Jupiter -->
                <a-entity geometry="primitive: dodecahedron" position="8 0 -3" material="src: url(texturas/cjupiter.jpg)"></a-entity>
                <!-- Saturno -->
                <a-entity geometry="primitive: dodecahedron" position="-6 0 7" material="src: url(texturas/csaturno.jpg)"></a-entity>
                <a-entity geometry="primitive: dodecahedron" position="-6 0 7" material="src: url(texturas/anillos.png);" rotation="-90 0 0"></a-entity>
                <!-- Urano -->
                <a-entity geometry="primitive: dodecahedron" position="9 0 -1" material="src: url(texturas/curano.jpg)"></a-entity>
                <!-- neptuno -->
                <a-entity geometry="primitive: dodecahedron" position="-9 0 1" material="src: url(texturas/cneptuno.jpg)"></a-entity>
                
            </a-entity>

        </a-marker>

		<!-- kanji -->
		<a-marker preset='kanji'>

            <!-- Objeto central-->
            <a-entity geometry="primitive: sphere; radius: 1" material="src: url(texturas/csol.jpg)"></a-entity>
            <a-entity geometry="primitive: plane; height: 10; width: 10" material="src: url(texturas/espacio.jpg); side: double" position="0 -1 0" rotation="90 0 0"></a-entity>

            <!-- Segundo objeto-->
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
                <!-- Mercurio -->
                <a-entity geometry="primitive: cone; radius: 0.1;" position="2 0 0" material="src: url(texturas/cmercurio.jpg)"></a-entity>
                <!-- Venus -->
                <a-entity geometry="primitive: cone; radius: 0.25;" position="-2 0 1" material="src: url(texturas/cvenus.jpg)"></a-entity>
                <!-- Tierra -->
                <a-entity geometry="primitive: cone; radius: 0.4;" position="4 0 2" material="src: url(texturas/ctierra.jpg)"></a-entity>
                <!-- Marte -->
                <a-entity geometry="primitive: cone; radius: 0.20;" position="-5 0 3" material="src: url(texturas/cmarte.jpg)"></a-entity>
                <!-- Jupiter -->
                <a-entity geometry="primitive: cone; radius: 0.6;" position="6 0 -3" material="src: url(texturas/cjupiter.jpg)"></a-entity>
                <!-- Saturno -->
                <a-entity geometry="primitive: cone; radius: 0.57;" position="-6 0 7" material="src: url(texturas/csaturno.jpg)"></a-entity>
                <a-entity geometry="primitive: circle; radius: 1.2;" position="-6 0 7" material="src: url(texturas/anillos.png);" rotation="-90 0 0"></a-entity>
                <!-- Urano -->
                <a-entity geometry="primitive: cone; radius: 0.5;" position="8 0 -6" material="src: url(texturas/curano.jpg)"></a-entity>
                <!-- neptuno -->
                <a-entity geometry="primitive: sphere; radius: 0.48;" position="-8 0 6" material="src: url(texturas/cneptuno.jpg)"></a-entity>
                
            </a-entity>

        </a-marker>
		
		<!--  Marcador V  -->
		
        <a-marker
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
            <a-entity geometry="primitive: dodecahedron; radius: 1" material="color: purple"  position="0 2 0" opacity="0.5"></a-entity>
            </a-marker>
			
			<!--  Marcador Zombie  -->
		
            <a-marker type='barcode' value='10'>
                <a-entity
                position="0 0 0"
                rotation="-90 0 0" 
                scale="0.015 0.015 0.015"
                animation-mixer="loop: pingpong"
                gltf-model="modelo3d/zombi.glb"
                ></a-entity>
            </a-marker>

		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
